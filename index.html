<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>TIC-TAC-TOE</title>
    <link rel="stylesheet" href="main.css" />
    <script defer src="main.js"></script>
  </head>

  <body>
    <header>Tic-Tac-Toe</header>

    <div class="gameBoard">
      <div class="gameSquare" id="sq0"></div>
      <div class="gameSquare" id="sq1"></div>
      <div class="gameSquare" id="sq2"></div>

      <div class="gameSquare" id="sq3"></div>
      <div class="gameSquare" id="sq4"></div>
      <div class="gameSquare" id="sq5"></div>

      <div class="gameSquare" id="sq6"></div>
      <div class="gameSquare" id="sq7"></div>
      <div class="gameSquare" id="sq8"></div>
    </div>

    <button id="reset">PLAY AGAIN</button>
  </body>
</html>
